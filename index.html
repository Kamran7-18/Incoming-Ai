<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noir Zyra — Launching Soon</title>
  <meta name="description" content="Noir Zyra — AI automation for data overload & customer service. Launching once we secure investment." />
  <style>
    :root{
      --bg1: #05060a;
      --bg2: #071127;
      --accent: #6AE3FF;
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.6);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#eaf7ff;background:var(--bg1)}
    .wrap{position:relative;height:100vh;display:grid;place-items:center;overflow:hidden;background:
      radial-gradient(ellipse at 10% 10%, rgba(106,227,255,0.03) 0%, transparent 25%),
      linear-gradient(180deg,var(--bg2) 0%, var(--bg1) 60%);}
    canvas{position:absolute;inset:0;z-index:0}
    .card{
      position:relative;z-index:3;width:min(980px,92%);max-width:1100px;padding:28px;border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(4,8,20,0.6);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03);
      display:grid;grid-template-columns:1fr 320px;gap:20px;align-items:center;
    }
    .brand{display:flex;align-items:center;gap:14px}
    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#04122b,#082039);display:grid;place-items:center;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      font-weight:700;font-size:18px;color:var(--accent);
    }
    h1{margin:0;font-size:30px;line-height:1.02}
    p.lead{margin:8px 0 0;color:var(--muted);font-size:15px;max-width:56ch}
    .left{padding-right:6px;}
    .right{
      padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
      border-radius:12px;border:1px solid rgba(255,255,255,0.03);
      display:flex;flex-direction:column;gap:12px;align-items:stretch;
    }
    label.small{font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="email"]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:inherit;font-size:14px;
    }
    button.cta{
      padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent), #4fd0ff);
      color:#00141a;font-weight:700;font-size:15px;cursor:pointer;
      box-shadow:0 8px 20px rgba(106,227,255,0.08);
    }
    .meta{font-size:13px;color:var(--muted);display:flex;gap:8px;align-items:center;}
    .pill{background:var(--glass);padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.02);font-size:13px}
    .footer{margin-top:14px;font-size:13px;color:rgba(255,255,255,0.45)}
    @media (max-width:880px){.card{grid-template-columns:1fr;gap:14px}h1{font-size:24px}}
    a.inline{color:var(--accent);text-decoration:none;font-weight:600}
    /* small accessibility helper */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="bg" aria-hidden="true"></canvas>

    <main class="card" role="main" aria-labelledby="main-headline">
      <div class="left">
        <div class="brand" aria-hidden="false">
          <div class="logo" aria-hidden="true">NZ</div>
          <div>
            <div style="font-size:13px;color:var(--muted)">Noir Zyra</div>
            <div style="font-size:11px;color:rgba(255,255,255,0.18);margin-top:2px">AI Automation • Data → Decisions</div>
          </div>
        </div>

        <h1 id="main-headline">We launch when we secure investment.</h1>
        <p class="lead">We’re building an AI platform to end data chaos. Once funding is closed, Noir Zyra will open early access for SMEs and investors on our waitlist.</p>

        <div class="footer">Contact: <a class="inline" href="mailto:founder@noirzyra.com">founder@noirzyra.com</a></div>
      </div>

      <aside class="right" aria-labelledby="waitlist-label">
        <div class="meta" aria-hidden="false"><div class="pill">Early Access</div><div style="margin-left:auto">Waitlist: <strong id="waitcount">223</strong></div></div>
        <div>
          <label class="small" id="waitlist-label" for="email">Join the investor & early-access waitlist</label>
          <form id="waitlist" onsubmit="event.preventDefault(); joinWaitlist();">
            <input id="email" type="email" placeholder="your@company.com" required aria-required="true" />
            <div style="height:10px"></div>
            <button class="cta" type="submit">Notify me</button>
          </form>
        </div>
      </aside>
    </main>
  </div>

  <!-- Three.js from CDN (safe for static sites) -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

  <script>
  (function () {
    // Safety: if Three.js fails to load, page still works.
    if (!window.THREE) return;

    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 40;

    const group = new THREE.Group();
    scene.add(group);

    const pts = [];
    const N = Math.max(60, Math.floor(window.innerWidth / 18));
    for (let i = 0; i < N; i++) {
      const x = (Math.random() - 0.5) * 80;
      const y = (Math.random() - 0.5) * 60;
      const z = (Math.random() - 0.5) * 30;
      const geom = new THREE.SphereGeometry(0.25, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: 0x6AE3FF, opacity: 0.9, transparent: true });
      const m = new THREE.Mesh(geom, mat);
      m.position.set(x, y, z);
      group.add(m);
      pts.push(m);
    }

    // Simple line connections (cheap)
    const maxConnections = 300;
    const linePositions = new Float32Array(maxConnections * 6); // pairs of points (two vertices per segment)
    const lineGeo = new THREE.BufferGeometry();
    lineGeo.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
    const lineMat = new THREE.LineBasicMaterial({ color: 0x66dfff, transparent: true, opacity: 0.06 });
    const lines = new THREE.LineSegments(lineGeo, lineMat);
    scene.add(lines);

    function rebuildLines() {
      let writeIndex = 0;
      const pos = lineGeo.attributes.position.array;
      for (let a = 0; a < pts.length && writeIndex < pos.length; a++) {
        for (let b = a + 1; b < pts.length && writeIndex < pos.length; b++) {
          const da = pts[a].position.distanceToSquared(pts[b].position);
          if (da < 500) {
            pos[writeIndex++] = pts[a].position.x;
            pos[writeIndex++] = pts[a].position.y;
            pos[writeIndex++] = pts[a].position.z;
            pos[writeIndex++] = pts[b].position.x;
            pos[writeIndex++] = pts[b].position.y;
            pos[writeIndex++] = pts[b].position.z;
          }
        }
      }
      // zero remaining
      for (let i = writeIndex; i < pos.length; i++) pos[i] = 0;
      lineGeo.attributes.position.needsUpdate = true;
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      pts.forEach((p, i) => {
        p.position.x += Math.sin(t + i) * 0.02;
        p.position.y += Math.cos(t * 0.9 + i * 1.1) * 0.02;
      });
      rebuildLines();
      group.rotation.y += 0.0007;
      renderer.render(scene, camera);
    }
    animate();

    // Respect reduced-motion preference
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      renderer.setAnimationLoop(null);
    }
  })();

  // --- waitlist handler (demo) ---
  function joinWaitlist() {
    try {
      const emailEl = document.getElementById('email');
      const email = (emailEl && emailEl.value || '').trim();
      if (!email) {
        alert('Please enter your email.');
        return;
      }
      const el = document.getElementById('waitcount');
      el.textContent = String(Number(el.textContent || 0) + 1);
      // In production: replace this with real form action (Mailchimp / Google Forms / endpoint)
      alert('Thanks — you’re on the waitlist. We will contact early-access members and investors.');
      if (emailEl) emailEl.value = '';
    } catch (e) {
      // fail silently but keep user experience
      console.error(e);
      alert('Thanks — your submission was received (demo).');
    }
  }
  </script>

  <noscript>
    <div style="padding:20px;text-align:center;background:#081020;color:#cfe8ff;">
      JavaScript is required to show the animated background and submit the waitlist. The page content is still visible.
    </div>
  </noscript>
</body>
</html>
